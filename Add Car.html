<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Car</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <section id="Header">
    <nav class="navbar bg-body-tertiary fixed-top" aria-label="">
      <div class="container-fluid">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">
          <img src="assets/image/fi_menu.png" alt="icon-menu.svg" width="24" height="24" />
        </button>

        <ul class="profile">
          <form class="search d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn btn-outline btn-search" type="submit">
              Search
            </button>
          </form>
          <li class="profile-img">
            <a href="#">
              <img src="assets/image/profil-picture.svg" alt="" /></a>
          </li>
          <li class="nav-item dropdown list-unstyled">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Rafif Aditya Nugroho
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
          <button type="button" class="btn btn-logo" data-bs-dismiss="offcanvas" aria-label="Close">
            <img class="logo-1" src="assets/image/logo 1.svg" alt="icon-menu.svg" width="24" height="24" />
          </button>
        </div>
        <div class="offcanvas-body">
          <div class="side">
            <button class="btn" type="button">
              <img src="assets/image/Home.svg" alt="icon-menu.svg" />
            </button>

            <button class="btn" type="button">
              <img src="assets/image/Administrator.svg" alt="icon-menu.svg" />
            </button>
          </div>
        </div>
      </div>
    </nav>
  </section>

  <section id="Main">
    <div class="container-md">
      <nav style="
            --bs-breadcrumb-divider: url(
              &#34;data:image/svg + xml,
              %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
            );
          " aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text" href="#">Cars</a></li>
          <li class="breadcrumb-item"><a class="text" href="#">List Cars</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Add New Car
          </li>
        </ol>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <span class="pages">
              <h1>Add New Car</h1>
            </span>
          </div>
          <div class="col-md-2">

          </div>
        </div>


        <div class="container-add">
          <div class="add-car">
            <div class="form-input row g-5 align-items-center">
              <div class="col-2">
                <label for="inputNama" class="col-form-label">Nama<span class="red">*</span></label>
              </div>
              <div class="col-5">
                <input type="text" id="inputNama" class="form-control">
              </div>
            </div>

            <div class="form-input row g-5 align-items-center">
              <div class="col-2">
                <label for="inputSewa" class="col-form-label">Sewa Per Hari<span class="red">*</span></label>
              </div>
              <div class="col-5">
                <input type="number" id="inputSewa" class="form-control">
              </div>
            </div>

            <div class="form-input row g-5 align-items-center">
              <div class="col-2">
                <label for="inputUkuran" class="col-form-label">Ukuran<span class="red">*</span></label>
              </div>
              <div class="col-5">
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>All</option>
                  <option value="1">Small</option>
                  <option value="2">Medium</option>
                  <option value="3">Large</option>
                </select>
              </div>
            </div>

            <div class="form-input row g-5 align-items-center">
              <div class="col-2">
                <label for="inputImage" class="col-form-label">Foto<span class="red">*</span></label>
              </div>
              <div class="col-5">
                <input type="file" id="inputImage" class="form-control">
              </div>
            </div>

            <div class="max-file row g-5 align-items-center">
              <div class="col-2">
              </div>
              <div class="col-5">
                <p>File size max.2MB</p>
              </div>
            </div>

          </div>

        </div>


      </div>
    </div>

    <div class="bottom-section">


    </div>

    <div class="container-md btn-bottom">
      <a href="#"><img class="btn-cancel" src="assets/image/btn-cancel.svg" alt=""></a>
      <a href="#"><img class="btn-save" src="assets/image/btn-save.svg" alt=""></a>
      <!-- <a href=""><button class="coba"><img src="assets/image/btn-save.svg" alt=""></button></a> -->

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
</body>

</html>
